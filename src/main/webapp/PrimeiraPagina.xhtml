<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Primeira Pagina</title>
</head>
<body>
	<h1>Primeira Pagina JSF</h1>
	<h:form>
		<h:panelGrid columns="2">
		<h:outputText value="Nome">
			</h:inputText>

			<h:outputText value="Btn" />
			<h:commandButton value="Enviar" />

			<h:outputText value="Pwd" />
			<h:inputSecret />
			
			<h:outputText value="checkbox"/>
			<h:selectManyCheckbox>
				<f:selectItem itemLabel="Java 11" itemValue="Java11"/>
				<f:selectItem itemLabel="Java 9" itemValue="Java 9"/>
			</h:selectManyCheckbox>
			
			<h:outputText value="combobox"/>
			<h:selectOneMenu>
				<f:selectItem itemLabel="Java 11" itemValue="Java11"/>
				<f:selectItem itemLabel="Java 9" itemValue="Java 9"/>
			</h:selectOneMenu>
			
			<h:selectOneRadio>
				<f:selectItem itemLabel="Java 11" itemValue="Java11"/>
				<f:selectItem itemLabel="Java 9" itemValue="Java 9"/>
			</h:selectOneRadio>
	</h:form>
	</h:panelGrid>

</body>
</html>
